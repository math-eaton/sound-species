<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.png" />
    <title>phase helix</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
<body>
  <div id="uiContainer">
    <div class="track-block" id="redTrackBlock">
      <strong style="color: #f66">A</strong><br/>
      <label>
        <input id="redStepsInput" type="number" min="1" max="45" value="16" />
      </label>
      <div id="redPattern" class="checkbox-grid"></div>
    </div>
    <div class="track-block" id="yellowTrackBlock">
      <strong style="color: #ff0">B</strong><br/>
      <label>
        <input id="yellowStepsInput" type="number" min="1" max="45" value="16" />
      </label>
      <div id="yellowPattern" class="checkbox-grid"></div>
    </div>
    <div class="track-block" id="blueTrackBlock">
      <strong style="color: #6af">C</strong><br/>
      <label>
        <input id="blueStepsInput" type="number" min="1" max="45" value="16" />
      </label>
      <div id="bluePattern" class="checkbox-grid"></div>
    </div>
  </div>

  <!-- (Optional) Audio container from your code -->
  <div
    id="playerContainer"  >
    <audio id="audioPlayer" controls src="/assets/sounds/huercoS.mp3"></audio>
  </div>

<script type="module" src="/src/main.js"></script>
</body>
</html>
