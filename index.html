<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.png" />
    <title>phase helix</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
<body>
  <div id="uiContainer">
    <div class="track-block" id="redTrackBlock">
      <strong style="color: rgb(255, 0, 0)">A</strong><br/>
      <label>
        <input id="redStepsInput" type="number" min="1" max="24" value="8" />
      </label>
      <div id="redPattern" class="checkbox-grid"></div>
    </div>
    <div class="track-block" id="yellowTrackBlock">
      <strong style="color: #ff0">B</strong><br/>
      <label>
        <input id="yellowStepsInput" type="number" min="1" max="24" value="8" />
      </label>
      <div id="yellowPattern" class="checkbox-grid"></div>
    </div>
    <div class="track-block" id="blueTrackBlock">
      <strong style="color: #6af">C</strong><br/>
      <label>
        <input id="blueStepsInput" type="number" min="1" max="24" value="8" />
      </label>
      <div id="bluePattern" class="checkbox-grid"></div>
    </div>
  </div>

  <div id="playerContainer">
    <span>HUERCO S. - ANAGRAMME OF MY LOVE</span>
    <small><em>&#169; SOFTWARE RECORDING CO. / MEXICAN SUMMER (2013)</em></small>
    <br>
    <audio id="audioPlayer" src="/assets/sounds/huercoS.mp3" controls loop></audio>
  </div>
  
<script type="module" src="/src/main.js" defer></script>
</body>
</html>
